<!DOCTYPE html>
<html>
	<head>
		<title>ReimburseMe:ManagersEdition</title>
		<link href="stylish.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
	</head>
	<body onload = "getReims('viewAll')">
		<h1 class = "banner">ReimburseMe</h1>
		<h2>Costs accrued on the job? We've got your money back.</h2>
		
		<div id = "allReimHere"></div>
		<form>
		<label class = "container">
          <input type="checkbox" name = "stati[]" value = "pending" checked>
          Pending
        </label>		
        <label class = "container">
          <input type="checkbox" name = "stati[]" value = "approved" checked>
          Approved
        </label>
        <label class = "container">
          <input type="checkbox" name = "stati[]" value = "denied" checked>
          Denied
        </label>
		</form>
		<button type = "button" onclick = "filterReims()">Filter</button>
		<div id = "submissionArea">
			<form id = "subform">
				
			</form>
		</div>
		<input type="number" id = "aId">Account Id</input>
		<select id="sId">
			<option value = 2>Approve</option>
			<option value = 3>Deny</option>
		</select>
		<button type = "button" onclick = "appDen()">Approve/Deny</button>
		<button type = "button" onclick = "logout()">Logout</button>
		<div id = "updateStatus"></div>
	</body>
	<!--ADD BUTTON FOR LOGOUT AND FORM FOR APPROVE/DENY. AUTO-REFRESH-->
	<script src = "reimburseMe.js"></script>
</html>
