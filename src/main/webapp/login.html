<!DOCTYPE html>
<html>
	<head>
		<title>ReimburseMe Login</title>
		<link href="stylish.css" type="text/css" rel="stylesheet">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
	</head>
	
	<body>
		<h1 class="banner">ReimburseMe</h1>
		<h3>Login</h3>
			<table>
			<tr>
				<td><input type="text" id="username" name="username" placeholder="Enter Username"></td>
			</tr>
			<tr>
				<td><input type="password" id="password" name="password" placeholder="Enter Password"></td>
			</tr>
			<tr>
				<td><input type="Submit" id="loginbtn" name="login" onclick="loginFunc()"></td>
			</tr>
		</table>
		<p id="login-row"></p>
	</body>
	
	<script src="reimburseMe.js"></script>
</html>
